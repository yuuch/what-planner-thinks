name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push to gh-pages branch

    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Install mdbook-mermaid
        run: |
          curl -L https://github.com/badboy/mdbook-mermaid/releases/download/v0.17.0/mdbook-mermaid-v0.17.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          mkdir -p bin
          mv mdbook-mermaid bin/
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Build Book
        run: |
          # 将插件目录加入 PATH
          export PATH=$PATH:$(pwd)/bin
          
          # 运行安装命令生成 JS 文件并更新 book.toml
          mdbook-mermaid install .
          
          # 关键：移除可能导致报错但实际不存在的 mermaid.css 配置
          sed -i 's/additional-css = \["mermaid.css"\]//g' book.toml
          
          # 验证文件是否真的存在
          ls -la mermaid*.js
          
          # 执行构建
          mdbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
